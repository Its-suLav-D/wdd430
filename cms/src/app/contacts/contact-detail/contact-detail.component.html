<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">{{contact.name}}</h3>
    <div class="row mt-2">
      <div class="col-xs-12">
        <div class="pull-left">
          <img [src]="contact.imageUrl" alt="user" class="img-responsive" style="max-height: 150px" />
        </div>
        <div class="pull-right btn-toolbar">
          <button class="btn btn-primary" (click)="onEditContact()" style="cursor: pointer;">Edit</button>
          <button class="btn btn-danger" (click)="onDeleteContact()" style="cursor: pointer;">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="display">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{contact.name}} Deleted Successfully
  </div>
</div>
