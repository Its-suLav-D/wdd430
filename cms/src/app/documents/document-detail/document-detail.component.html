<div class="panel panel-success" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ docs.cTitle }}</h4>
      <div class="row pull-right margin-left-right btn-toolbar">
        <a class="btn btn-primary">View</a>
        <a class="btn btn-info">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{ docs.description }}</span>
      </div>
      <br />
      <div class="row">
        <label>URL:</label>
        <span class="label-value">{{ docs.cUrl }}</span>
      </div>
    </div>
  </div>
</div>
