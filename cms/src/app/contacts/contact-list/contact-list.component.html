<div class="panel panel-danger sticky" id="contact-list">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <div class="row mx-1">
      <h3 class="panel-title">Contacts</h3>
    </div>
    <div class="row child-contact mt-3">
      <div class="input-group mb-3 pull-left col-xs-5 ml-1">
        <input
          type="text"
          class="form-control"
          placeholder="Search User"
          #searchBox
          (keyup)="search(searchBox.value)"
        />
        <div
          class="glyphicon glyphicon-search input-group-addon"
          (click)="search(searchBox.value)"
        ></div>
      </div>
      <div class="pull-right mr-1">
        <button class="btn btn-primary" (click)="onNewContact()">
          Add User
        </button>
      </div>
    </div>
  </div>
  <!-- List group -->

  <div class="panel-body scroller">
    <div
      class="row"
      cdkDropList
      #contactList="cdkDropList"
      [cdkDropListData]="contacts"
      cdkDropListConnectedTo="groupList"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let eachPerson of contacts | contactsFilter: term"
          [item]="eachPerson"
          cdkDrag
          [cdkDragData]="eachPerson"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
