<a class="list-group-item d-flex" routerLink="{{item.id}}" routerLinkActive="active">
  <div class="item-left">
    <h4 class="list-group-item-heading">{{ item.name }}</h4>
  </div>
  <div class="item-right avatar">
    <img *ngIf="item?.imageUrl" [src]="item?.imageUrl" alt="{{item?.name}}" class="avatar-img avatar-circle" />
  </div>
</a>
