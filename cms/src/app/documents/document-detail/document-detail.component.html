<div class="panel panel-success" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ docs.name }}</h4>
      <div class="row pull-right margin-left-right btn-toolbar">
        <a class="btn btn-primary" (click)="onView()" style="cursor: pointer;">View</a>
        <a class="btn btn-info" (click)="onEditDocs()" style="cursor: pointer;">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()" style="cursor: pointer;">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
      </div>
      <br />
      <div class="row">
        <label>URL:</label>
        <span class="label-value">{{ docs.url }}</span>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="display">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{docs.name}} Deleted Successfully.
  </div>
</div>
